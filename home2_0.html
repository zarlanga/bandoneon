<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bandolica</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <style>
	.pantalla {
		width:43vw;
		height: 43vh;
		z-index: -4;
		background-color: rgba(4, 100, 30, 0.5);
		display: inline-block;
		opacity: 0.3;
		transition: all 3s;
	}
	
	.pantalla:hover {
		transform: scale(1.1,1.1);
		opacity:0.7
	}
  </style>
</head> 
<body>
<div id="cont">

	<div class='pantalla'><img class='imgband' > </div>
	<div class='pantalla'><img class='imgband' > </div>
	<div class='pantalla'><img class='imgband' > </div>
	<div class='pantalla'><img class='imgband' > </div>
</div>

<script>
var to = document.querySelectorAll('.pantalla')
for (t of to) t.style.backgroundColor = ` rgb( ${Math.random()*255},${Math.random()*255},${Math.random()*255})`;
</script>

</body>
</html>
